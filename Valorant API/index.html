<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="http://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <section class="body-content"></section>
    <nav>
        <div id="nav-content">
            <h1><a href="https://playvalorant.com/en-us/">Valorant</a> Agent Wiki</h1>

            <div class="search">
                <input type="text" name="" value="">
                <button type="button" name="button">Search Agent</button>
            </div>
        </div>
    </nav>

    <section class="body-content">
        <div class="img">
            <img src="#" alt="Agent">
        </div>

        <section class="name">
            <h2>Name</h2>
            <span></span>
        </section>

        <section class="role">
            <h2>Role</h2>
            <span class="role"></span>
        </section>

        <section class="desc">
            <h2><strong>Description</strong></h2>
            <p></p>
        </section>

        <section class="ability">
            <h2><strong>Abilities</strong></h2>
            <h4 class="moveset ability1"></h4>
            <p class="moveset-desc1"></p>
            <img class="ability1 moveset-img" src="">
            <h4 class="moveset ability2"></h4>
            <p class="moveset-desc2"></p>
            <img class="ability2 moveset-img" src="">
            <h4 class="moveset ability3"></h4>
            <p class="moveset-desc3"></p>
            <img class="ability3 moveset-img" src="">
            <h4 class="moveset ultimate"></h4>
            <p class="moveset-desc4"></p>
            <img class="ultimate moveset-img" src="">
        </section>

        <section class="voiceLine">
            <h2>Voiceline</h2>
            <audio controls src="">Your browser does not support the <code>audio</code> element.</audio>
        </section>
    </section>

    <script src="js/main.js" async defer></script>
</body>

</html>
